# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.even.bg:
    global: '#202020'
  colors.completion.fg:
    global: '#f6f4de'
  colors.completion.item.selected.bg:
    global: '#393939'
  colors.completion.item.selected.border.bottom:
    global: '#1c1b1b'
  colors.completion.item.selected.fg:
    global: '#f6f4de'
  colors.completion.item.selected.match.fg:
    global: '#C8C8C8'
  colors.completion.match.fg:
    global: '#D7D7D7'
  colors.completion.odd.bg:
    global: '#202020'
  colors.tabs.selected.even.bg:
    global: '#3e3a3a'
  colors.tabs.selected.odd.bg:
    global: '#3e3a3a'
  colors.webpage.bg:
    global: lightgrey
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: auto
  completion.height:
    global: 37%
  content.blocking.enabled:
    global: true
  content.blocking.hosts.block_subdomains:
    global: true
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global: null
  content.cookies.accept:
    global: no-3rdparty
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/95.0.4638.69 Safari/537.36
  content.media.audio_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  fileselect.folder.command:
    global:
    - st
    - -e
    - vifm
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - st
    - -e
    - vifm
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - st
    - -e
    - vifm
    - --choosefile={}
  fonts.completion.category:
    global: bold 8pt default_family
  fonts.default_family:
    global: Terminus
  fonts.default_size:
    global: 8pt
  fonts.downloads:
    global: 4pt default_family
  fonts.hints:
    global: bold 5pt default_family
  fonts.keyhint:
    global: 5pt default_family
  fonts.messages.error:
    global: 4pt default_family
  fonts.messages.info:
    global: 4pt default_family
  fonts.messages.warning:
    global: 4pt default_family
  fonts.prompts:
    global: 4pt sans-serif
  fonts.statusbar:
    global: 4pt default_family
  fonts.tabs.selected:
    global: bold 5pt default_family
  fonts.tabs.unselected:
    global: bold 5pt default_family
  statusbar.show:
    global: never
  tabs.background:
    global: false
  tabs.show:
    global: never
  tabs.tooltips:
    global: true
  url.default_page:
    global: https://freekvb.github.io/fvb/
  url.searchengines:
    global:
      DEFAULT: https://www.duckduckgo.com?q={}
  zoom.default:
    global: 100%
