##############################
### MONITORS #################
##############################

#monitor=,preferred,auto,auto
monitor =,2560x1080@60,0x0,1


##############################
### MY PROGRAMS ##############
##############################

# Set programs that you use
$terminal = foot
$fileManager = nemo
$menu = rofi -show run


#############################
### AUTOSTART ###############
#############################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprpaper -c .config/hypr/hyprpaper/hyprpaper.conf
exec-once = mpv --no-video $HOME/.config/sounds/sweep.mp3
exec-once = dunst
exec-once = udiskie
exec-once = mega-cmd-server

# Turn monitors off if locked (swaylock running) and idle for 10 seconds
exec-once = swayidle -w timeout 10 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on'
# Lock screen after idle for 15 min. and turn monitors off after 30 min.
exec-once = swayidle -w timeout 900 'swaylock -f -c 000000' timeout 1800 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'\
# Enter password to wake up monitor again

# Copy/paste
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#############################
### LOOK AND FEEL ###########
#############################

# Import the colors generated by pywal
source = ~/.cache/wal/colors-hyprland.conf

# General
general {
    gaps_in = 1
    gaps_out = 0
    border_size = 0
    col.active_border = $color5
    col.inactive_border = $color2
    resize_on_border = false
    allow_tearing = false
    layout = master
}

# Decoration
decoration {
    rounding = 0
    active_opacity = 0.95
    inactive_opacity = 0.80
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = $color0
    }
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Workspace Rules
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# Dwindle-Layout
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# Master-Layout
master {
    new_status = master
    new_on_top = true
}

# Misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


##############################
### INPUT ####################
##############################

# Input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

# Hide cursor [unclutter]
cursor {

    inactive_timeout = 2

}

# Gestures
gestures {
    workspace_swipe = false
}

# Per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


##############################
### KEYBINDINGS ##############
##############################

$mainMod = ALT # Sets "ALT" key as main modifier

# General
bind = $mainMod, space, exec, $terminal
bind = SUPER, return, exec, $menu
bind = $mainMod, C, killactive
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, togglefloating
bind = $mainMod, Q, exit

# Programs
bind = SUPER, C, exec, chromium_fs
bind = SUPER, F, exec, firefox_fs
bind = SUPER SHIFT, F, exec, $fileManager

# Calculator
bind = SUPER, R, exec, rofi -show calc -modi calc -no-show-match -no-sort

# Clipboard
bind = $mainMod, P, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Emoji
bind = SUPER, E, exec, rofimoji

# Volume
bind = SUPER, period, exec, pamixer --allow-boost -i 5 && notify-send --hint=string:x-dunst-stack-tag:volume: $(vol)
bind = SUPER, comma, exec, pamixer --allow-boost -d 5 && notify-send --hint=string:x-dunst-stack-tag:volume: $(vol)
bind = $mainMod, X, exec, mocp -M $XDG_CONFIG_HOME/moc -G

# Move focus with mainMod
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d
bind = $mainMod, LEFT, movefocus, l

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + key
bind = $mainMod, L, workspace, e+1
bind = $mainMod, H, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Turn off monitor
# ALT Z - Locks immediately, ALT SHIFT Z Turns monitors off (while locked)
bind = $mainMod, Z, exec, swaylock -f -c 000000
bind = SUPER SHIFT, Z, exec, sleep 1 && hyprctl dispatch dpms off

